<!doctype html>
<html lang="th">
<head>
    <title>{% block title %}{% endblock %} - PlantQuizGame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://accounts.google.com/gsi/client" async></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<header class="p-2 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/flash_card/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                Home
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>

            {% if session['user'] %}
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{ session['user'].picture }}" alt="mdo" width="32" height="32"
                             class="rounded-circle">
                        <span>{{ session["user"].name }}</span>
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
                        <li><a class="dropdown-item" href="#">{{ session["user"].email }}</a></li>
                        <li><a class="dropdown-item" href="#">{{ session["user"].name }}</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{{ url_for('flash_card.logout') }}">Sign out</a></li>
                    </ul>
                </div>

            {% else %}
                <div id="g_id_onload"
                     data-client_id="771421745312-tldsnjuq5irbl0t9pg8g9eljgbqnv8hf.apps.googleusercontent.com"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-login_uri=""
                     data-itp_support="true">
                </div>
                <script>
                  const loginDiv = document.getElementById('g_id_onload');
                  const secureHost = window.location.hostname;
                  const port = window.location.port ? `:${window.location.port}` : '';
                  const loginPath = '/flash_card/auth/callback';
                  const loginUri = `https://${secureHost}${port}${loginPath}`;
                  loginDiv.setAttribute('data-login_uri', loginUri);
                </script>

                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="pill"
                     data-theme="outline"
                     data-text="signin_with"
                     data-size="large"
                     data-logo_alignment="left">
                </div>
            {% endif %}
        </div>
    </div>
</header>
<header class="border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
        <span class="nav-link px-2 link-secondary"><h1>{% block header %}{% endblock %}</h1></span>
    </div>
</header>

<section class="content">
    {% block content %}{% endblock %}
</section>
</body>
</html>
